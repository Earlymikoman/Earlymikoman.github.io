<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Noirish Demo</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #231F20;
      }
      #unity-canvas {
        width: 100% !important;
        height: 100% !important;
        background: #231F20;
      }
    </style>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas"></canvas>  <!-- Removed fixed width/height attributes -->
    <script src="Build/Noirish Demo.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Noirish Demo.data.unityweb",
        frameworkUrl: "Build/Noirish Demo.framework.js.unityweb",
        codeUrl: "Build/Noirish Demo.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Miko Games",
        productName: "Noirish Demo",
        productVersion: "0.1",
        devicePixelRatio: 1  // Optional: Prevents extra sharpness on high-DPI screens (faster loading)
      });
    </script>
  </body>
</html>
