<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Site</title>
    <script>
    // This script fetches header.html and injects it into the page
    document.addEventListener("DOMContentLoaded", () => {
      fetch("NavBar.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("site-header").innerHTML = data;
        });
    });
    </script>
</head>
<body>
    <div id="site-header"></div>

    <h1>Welcome!</h1>
    <p>This is the homepage.</p>
</body>
</html>
